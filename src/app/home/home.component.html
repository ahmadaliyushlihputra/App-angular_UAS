<mat-toolbar color="dark">
  <span>WISATAWAN</span>
  <span class="spacer"></span>
  <button mat-raised-button color="warn" class="logout" routerLink="/login">Logout</button>
</mat-toolbar>
<div style=" padding:px">
  <div class="container">
    <button class="btn-tambah" mat-raised-button color="light" (click)="buat()">Tambah Wisata</button>
    <mat-card style="width: 100%;">
      <mat-card-header>
        <mat-card-title>Daftar Wisata</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="assets/wisata.png" width="945px" height="310px">
        <mat-list>
          <mat-list-item *ngFor="let item of datadaftar_wisata" class="posisi1">
            <span matListAvatar class="posisi">
              <img style="height: 50px;" src="/assets/wisata.png" alt="">
            </span>
            <h3 matLine><b>{{item.nama_wisata}}</b></h3>
            <p matLine>
              <span> Lokasi : {{item.lokasi}} </span>
              </p>
              <p matLine>
              <span> Negara : {{item.negara}} </span>
              </p>
            <button class="btn-edit" mat-stroked-button color="dark" (click)="edit(item)">Edit</button>
            <button class="btn-delete" mat-stroked-button color="light" (click)="hapus(item.id)">Hapus</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
